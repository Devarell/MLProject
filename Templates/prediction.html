<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediksi Nilai - GradePredictor</title>
    <!-- Path relatif dari folder static -->
    <link rel="stylesheet" href="../Static/Halaman 2.css">
    <link rel="stylesheet" href="../Static/Halaman 1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <!-- Struktur Header Sama (Gunakan path statis jika perlu untuk logo/gambar) -->
        <div class="container">
            <div class="logo">
                <h1>GradePredictor</h1>
            </div>
            <nav>
                 <ul>
                    <!-- Gunakan url_for untuk link jika halaman lain juga disajikan Flask -->
                    <li><a href="{{ url_for('halaman_prediksi') }}">Home</a></li> <!-- Asumsi '/' adalah home -->
                    <li class="active"><a href="{{ url_for('halaman_prediksi') }}">Prediksi</a></li>
                    <li><a href="#">Tentang</a></li> <!-- Ganti # dengan url_for jika ada -->
                    <li><a href="#">Kontak</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <section class="page-title-header">
        <div class="container">
            <h1>Formulir Prediksi Nilai</h1>
            <p>Masukkan data Anda untuk mendapatkan prediksi nilai yang akurat.</p>
        </div>
    </section>

    <main class="main-content-prediksi container">
        <aside class="sidebar-prediksi">
             <!-- Konten Sidebar (sama seperti sebelumnya) -->
             <div class="sidebar-header"><h3>Panduan Prediksi</h3></div>
             <div class="guide-section">...</div>
             <div class="guide-section">...</div>
             <div class="guide-section">...</div>
             <div class="guide-section">...</div>
        </aside>

        <section class="form-container-prediksi">
            <!-- Form mengarah ke endpoint Flask -->
            <form id="predictionForm" action="{{ url_for('proses_prediksi') }}" method="POST">

                <fieldset class="form-section">
                    <legend class="form-section-title">Faktor Prediksi</legend>

                    <!-- Input Mata Pelajaran -->
                    <div class="form-group">
                         <label for="mataPelajaran">Mata Pelajaran:</label>
                         <!-- Nama input HARUS sama dengan yang diharapkan backend -->
                         <input type="text" id="mataPelajaran" name="mataPelajaran" class="form-control" placeholder="Contoh: Matematika" required>
                    </div>

                    <!-- Input Lainnya (pastikan atribut 'name' sesuai) -->
                     <div class="form-row">
                        <div class="form-group half-width">
                            <label>Internet Access:</label>
                            <div class="radio-group">
                                <label><input type="radio" name="internetAccess" value="yes" required> Yes</label>
                                <label><input type="radio" name="internetAccess" value="no"> No</label>
                            </div>
                        </div>
                        <div class="form-group half-width">
                             <label>Extracurricular Activity:</label>
                             <div class="radio-group">
                                <label><input type="radio" name="extracurricular" value="yes" required> Yes</label>
                                <label><input type="radio" name="extracurricular" value="no"> No</label>
                            </div>
                        </div>
                    </div>
                     <!-- ... (Semua input lainnya dengan atribut name yang benar) ... -->
                     <div class="form-row">
                         <div class="form-group half-width">
                             <label for="peerInfluence">Peer Influence:</label>
                             <select id="peerInfluence" name="peerInfluence" class="form-control" required>
                                 <option value="" disabled selected>Pilih...</option>
                                 <option value="low">Low</option>
                                 <option value="medium">Medium</option>
                                 <option value="high">High</option>
                             </select>
                         </div>
                         <div class="form-group half-width">
                             <label for="resourceAccess">Access to Resource:</label>
                             <select id="resourceAccess" name="resourceAccess" class="form-control" required>
                                 <option value="" disabled selected>Pilih...</option>
                                 <option value="low">Low</option>
                                 <option value="medium">Medium</option>
                                 <option value="high">High</option>
                             </select>
                         </div>
                     </div>
                      <div class="form-row">
                          <div class="form-group half-width">
                              <label for="teacherQuality">Teacher Quality:</label>
                              <select id="teacherQuality" name="teacherQuality" class="form-control" required>
                                   <option value="" disabled selected>Pilih...</option>
                                   <option value="low">Low</option>
                                   <option value="medium">Medium</option>
                                   <option value="high">High</option>
                               </select>
                          </div>
                          <div class="form-group half-width">
                               <label for="distanceHome">Distance From Home:</label>
                               <select id="distanceHome" name="distanceHome" class="form-control" required>
                                   <option value="" disabled selected>Pilih...</option>
                                   <option value="near">Near (<10km)</option>
                                   <option value="moderate">Moderate (10-20km)</option>
                                   <option value="far">Far (>20km)</option>
                               </select>
                               <p class="help-text">...</p>
                          </div>
                      </div>
                       <div class="form-row">
                           <div class="form-group half-width">
                               <label for="hoursStudied">Hours Studied (per week):</label>
                               <input type="number" id="hoursStudied" name="hoursStudied" min="0" class="form-control" placeholder="Contoh: 15" required>
                           </div>
                           <div class="form-group half-width">
                                <label for="previousScore">Previous Exam Score:</label>
                               <input type="number" id="previousScore" name="previousScore" min="0" max="100" class="form-control" placeholder="Contoh: 75" required>
                           </div>
                       </div>
                       <div class="form-row">
                           <div class="form-group half-width">
                                <label for="attendance">Attendance (Jumlah Kehadiran):</label>
                               <input type="number" id="attendance" name="attendance" min="0" class="form-control" placeholder="Contoh: 12" required>
                           </div>
                           <div class="form-group half-width">
                                <label for="totalSessions">Total Sessions (Total Sesi Kelas):</label>
                                <input type="number" id="totalSessions" name="totalSessions" min="1" class="form-control" placeholder="Contoh: 14" required>
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="tutoringSessions">Number of Tutoring Sessions:</label>
                           <input type="number" id="tutoringSessions" name="tutoringSessions" min="0" class="form-control" placeholder="Contoh: 5" required>
                       </div>

                </fieldset>

                <div class="form-actions">
                    <button type="reset" class="btn btn-form-secondary">Reset</button>
                    <!-- Tombol submit standar -->
                    <button type="submit" class="btn btn-form-primary">Prediksi Sekarang</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
       <!-- Struktur Footer Sama -->
       <div class="container">...</div>
    </footer>

    <!-- JS untuk menu mobile jika perlu -->
    <script src="../Static/Halaman 1.js"></script>
</body>
</html>
